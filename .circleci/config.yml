version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm install --prefix mail-test1
            - run: npm npm run start --prefix mail-test1
workflows:
    build-and-test:
      jobs:
        - build-and-test
